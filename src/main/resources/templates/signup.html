<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <style>
        .navbar {
            background-color: #e9ecef;
            margin-bottom: 20px;
        }

        .navbar a {
            color: #6c757d !important;
            margin-right: 10px;
        }

        .error-message {
            color: red;
        }
    </style>
</head>

<body>
<nav class="navbar">
    <div class="container">
        <div>
            <a href="#" th:href="@{/}" class="navbar-brand">Главная страница</a>
        </div>
    </div>
</nav>

<form class="form-horizontal" th:action="@{/signup}" method="post" onsubmit="return validateForm()">
    <fieldset>

        <legend>Sign up</legend>

        <div class="form-group">
            <label class="col-md-4 control-label" for="username">Username</label>
            <div class="col-md-4">
                <input id="username" name="username" type="text" placeholder="username"
                       class="form-control input-md" required="">
                <p class="error-message" id="username-error"></p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="password">Password</label>
            <div class="col-md-4">
                <input id="password" name="password" type="password" placeholder="password"
                       class="form-control input-md" required="">
                <p class="error-message" id="password-error"></p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="submitButton"></label>
            <div class="col-md-4">
                <button id="submitButton" name="submitButton" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </fieldset>
</form>

<script>
    function validateForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var usernameRegex = /^(?=.*[a-zA-Z])[a-zA-Z0-9]{4,}$/; // Изменено регулярное выражение
        var passwordRegex = /^(?=.*[a-zA-Z].*[a-zA-Z])(?=.*\d.*\d.*\d.*\d)[a-zA-Z\d]{4,}$/;

        // Проверка на количество цифр и букв в никнейме
        var digitCount = (username.match(/\d/g) || []).length;
        var letterCount = (username.match(/[a-zA-Z]/g) || []).length;

        if (!usernameRegex.test(username) || digitCount > 3 || letterCount < 4) {
            document.getElementById("username-error").innerText = "Username must contain at least 4 letters and no more than 3 digits.";
            return false;
        } else {
            document.getElementById("username-error").innerText = "";
        }

        if (!passwordRegex.test(password)) {
            document.getElementById("password-error").innerText = "Password must contain at least 4 digits, 2 letters, and be longer than 4 characters with no special characters.";
            return false;
        } else {
            document.getElementById("password-error").innerText = "";
        }

        return true;
    }


</script>

</body>
</html>
