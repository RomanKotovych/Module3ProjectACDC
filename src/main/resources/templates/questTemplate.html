<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Квест</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <style>
        .navbar {
            background-color: #e9ecef; /* цвет верхней панели навигации */
            margin-bottom: 20px; /* отступ снизу */
        }

        .navbar a {
            color: #6c757d !important; /* цвет ссылок в верхней панели навигации */
            margin-right: 10px; /* расстояние между ссылками */
        }
    </style>

</head>

<body>
<nav class="navbar">
    <div class="container">
        <div>
            <a href="#" th:href="@{/}" class="navbar-brand">Главная страница</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="text-center mb-4">
                <h1 th:text="${question.getSituation()}" class="font-weight-bold">text</h1>
                <p th:text="${question.getText()}">text</p>
            </div>
            <div class="text-center">
                <form action="/quest" method="post">
                    <input type="hidden" name="name" th:value="${quest.getName()}"/>
                    <button th:if="${!question.getFirstAnswer().isBlank()}" type="submit" name="currentPart" th:value="${question.getFirstNextQuestion()}" th:text="${question.getFirstAnswer()}" class="btn btn-primary mr-1">text</button>
                    <button th:if="${!question.getSecondAnswer().isBlank()}" type="submit" name="currentPart" th:value="${question.getSecondNextQuestion()}" th:text="${question.getSecondAnswer()}" class="btn btn-primary">text</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
