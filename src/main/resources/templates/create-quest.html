<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание квестов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <style>
        .navbar {
            background-color: #e9ecef; /* цвет верхней панели навигации */
            margin-bottom: 20px; /* отступ снизу */
        }

        .navbar a {
            color: #6c757d !important; /* цвет ссылок в верхней панели навигации */
            margin-right: 10px; /* расстояние между ссылками */
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="container">
        <div>
            <a href="#" th:href="@{/}" class="navbar-brand">Главная страница</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Введите JSON текст квеста</h5>
                    <form id="quest-form" action="/create-quest" method="post">
                        <textarea id="json" class="form-control" name="json" rows="8"></textarea>
                        <button type="submit" id="submit-btn" class="btn btn-primary mt-3">Подтвердить</button>
                    </form>
                </div>
            </div>
            <div class="mt-3">
                <!-- Строка для копирования маленького текста -->
                <p id="copy-text" class="bg-light p-2" style="cursor: pointer">Копировать JSON</p>
            </div>
        </div>
    </div>
</div>
<script>
    // Функция для копирования текста при клике
    document.getElementById('copy-text').addEventListener('click', function() {
        var textToCopy = document.getElementById('json-input').value;
        var textArea = document.createElement("textarea");
        textArea.value = textToCopy;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        alert("Текст скопирован!");
    });
</script>
</body>
</html>
