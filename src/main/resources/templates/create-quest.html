<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание квестов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <style>
        .navbar {
            background-color: #e9ecef; /* цвет верхней панели навигации */
            margin-bottom: 20px; /* отступ снизу */
        }

        .navbar a {
            color: #6c757d !important; /* цвет ссылок в верхней панели навигации */
            margin-right: 10px; /* расстояние между ссылками */
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="container">
        <div>
            <a href="#" th:href="@{/}" class="navbar-brand">Главная страница</a>
        </div>
    </div>
</nav>
<div th:if="${error}" class="alert alert-danger mt-3" role="alert">
    Не удалось распарсить JSON. Пожалуйста, убедитесь, что JSON введен корректно.
</div>

<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Введите JSON текст квеста</h5>
                    <form id="quest-form" action="/create-quest" method="post">
                        <textarea id="json" class="form-control" name="json" rows="8"></textarea>
                        <button type="submit" id="submit-btn" class="btn btn-primary mt-3">Подтвердить</button>
                    </form>
                </div>
            </div>
            <div class="mt-3">
                <!-- Строка для копирования маленького текста -->
                <p id="copy-text" class="bg-light p-2" style="cursor: pointer">Копировать пример</p>
            </div>
        </div>
    </div>
</div>
<script>
    // Функция для копирования текста при клике
    document.getElementById('copy-text').addEventListener('click', function() {
        var textToCopy = "{\n" +
            "  \"name\": \"JavaAdventure\",\n" +
            "  \"description\": \"Удивительный мир магии\",\n" +
            "  \"questions\": {\n" +
            "    \"start\": {\n" +
            "      \"situation\": \"Вы пишите проект и столкнулись с ошибкой\",\n" +
            "      \"text\": \"Что будете делать?\",\n" +
            "      \"firstAnswer\": \"Спросить ChatGPT\",\n" +
            "      \"secondAnswer\": \"Попробовать решить\",\n" +
            "      \"firstNextQuestion\": \"ask-chat-gpt-game-over\",\n" +
            "      \"secondNextQuestion\": \"try-fixing\"\n" +
            "    },\n" +
            "    \"ask-chat-gpt-game-over\": {\n" +
            "      \"situation\": \"Ваш проект сломался\",\n" +
            "      \"text\": \"Вы сделали так как сказал ChatGPT но забыли сделать коммит\",\n" +
            "      \"firstAnswer\": \"\",\n" +
            "      \"secondAnswer\": \"\",\n" +
            "      \"firstNextQuestion\": \"\",\n" +
            "      \"secondNextQuestion\": \"\"\n" +
            "    },\n" +
            "    \"try-fixing\": {\n" +
            "      \"situation\": \"У вас получилось починить ошибку\",\n" +
            "      \"text\": \"Что будете делать дальше?\",\n" +
            "      \"firstAnswer\": \"Добавить новую функцию\",\n" +
            "      \"secondAnswer\": \"Доработать старую\",\n" +
            "      \"firstNextQuestion\": \"add-new-function\",\n" +
            "      \"secondNextQuestion\": \"make-old-function-better\"\n" +
            "    },\n" +
            "    \"add-new-function\": {\n" +
            "      \"situation\": \"Вы добавили новую функцию\",\n" +
            "      \"text\": \"У вас километровый stack trace\",\n" +
            "      \"firstAnswer\": \"Запустить опять\",\n" +
            "      \"secondAnswer\": \"Удалить новую функцию\",\n" +
            "      \"firstNextQuestion\": \"start-code-again\",\n" +
            "      \"secondNextQuestion\": \"delete-new-function\"\n" +
            "    },\n" +
            "    \"make-old-function-better\": {\n" +
            "      \"situation\": \"Вы доработали старую функцию\",\n" +
            "      \"text\": \"Ваш код стал быстрее\",\n" +
            "      \"firstAnswer\": \"Сделать pull request\",\n" +

            "      \"firstNextQuestion\": \"make-pr-game-over\",\n" +
            "      \"secondNextQuestion\": \"add-something-new-game-over\"\n" +
            "    },\n" +
            "    \"start-code-again\": {\n" +
            "      \"situation\": \"Код запустился\",\n" +
            "      \"text\": \"JVM стало вас жалко и она запустилка код без ошибок\",\n" +
            "      \"firstAnswer\": \"Сделать pull request\",\n" +
            "      \"secondAnswer\": \"Закрыть проект\",\n" +
            "      \"firstNextQuestion\": \"pull-request-plus-new-functions-win\",\n" +
            "      \"secondNextQuestion\": \"jvm-is-mad-game-over\"\n" +
            "    },\n" +
            "    \"make-pr-game-over\": {\n" +
            "      \"situation\": \"Вы не добавили ничего нового\",\n" +
            "      \"text\": \"Поражение\",\n" +
            "      \"firstAnswer\": \"\",\n" +
            "      \"secondAnswer\": \"\",\n" +
            "      \"firstNextQuestion\": \"\",\n" +
            "      \"secondNextQuestion\": \"\"\n" +
            "    },\n" +
            "    \"add-something-new-game-over\" : {\n" +
            "      \"situation\": \"Вы устали и запутались в коде\",\n" +
            "      \"text\": \"Поражение\",\n" +
            "      \"firstAnswer\": \"\",\n" +
            "      \"secondAnswer\": \"\",\n" +
            "      \"firstNextQuestion\": \"\",\n" +
            "      \"secondNextQuestion\": \"\"\n" +
            "    },\n" +
            "    \"pull-request-plus-new-functions-win\": {\n" +
            "      \"situation\": \"Вы добавили что-то новое и сделали pull request\",\n" +
            "      \"text\": \"Победа\",\n" +
            "      \"firstAnswer\": \"\",\n" +
            "      \"secondAnswer\": \"\",\n" +
            "      \"firstNextQuestion\": \"\",\n" +
            "      \"secondNextQuestion\": \"\"\n" +
            "    },\n" +
            "    \"jvm-is-mad-game-over\": {\n" +
            "      \"situation\": \"JVM не понравилась такая наглость\",\n" +
            "      \"text\": \"Поражение\",\n" +
            "      \"firstAnswer\": \"\",\n" +
            "      \"secondAnswer\": \"\",\n" +
            "      \"firstNextQuestion\": \"\",\n" +
            "      \"secondNextQuestion\": \"\"\n" +
            "    },\n" +
            "    \"delete-new-function-game-over\": {\n" +
            "      \"situation\": \"Вы не добавили ничего нового\",\n" +
            "      \"text\": \"Поражение\",\n" +
            "      \"firstAnswer\": \"\",\n" +
            "      \"secondAnswer\": \"\",\n" +
            "      \"firstNextQuestion\": \"\",\n" +
            "      \"secondNextQuestion\": \"\"\n" +
            "    }\n" +
            "  }\n" +
            "}"
        var textArea = document.createElement("textarea");
        textArea.value = textToCopy;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        alert("Пример скопирован!");
    });
</script>
</body>
</html>
